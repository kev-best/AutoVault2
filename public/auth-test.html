<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Setup Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Authentication Setup Test</h1>
        
        <div class="row">
            <div class="col-md-6">
                <h3>Set Test Authentication</h3>
                <button class="btn btn-primary mb-2" onclick="setTestAuth()">Set Test User Auth</button><br>
                <button class="btn btn-success mb-2" onclick="setAdminAuth()">Set Admin Auth</button><br>
                <button class="btn btn-danger mb-2" onclick="clearAuth()">Clear Auth</button><br>
                <button class="btn btn-info mb-2" onclick="checkAuth()">Check Current Auth</button><br>
            </div>
            
            <div class="col-md-6">
                <h3>Navigation</h3>
                <a href="/index.html" class="btn btn-outline-primary mb-2">Go to Index</a><br>
                <a href="/auth.html" class="btn btn-outline-secondary mb-2">Go to Auth</a><br>
                <a href="/manager.html" class="btn btn-outline-success mb-2">Go to Manager</a><br>
            </div>
        </div>
        
        <div class="mt-4">
            <h3>Current localStorage</h3>
            <pre id="authInfo"></pre>
        </div>
    </div>

    <script>
        function setTestAuth() {
            localStorage.setItem('token', 'test-token-123');
            localStorage.setItem('userEmail', 'test@example.com');
            localStorage.setItem('role', 'user');
            localStorage.setItem('userId', 'test-user-id');
            checkAuth();
            alert('Test user authentication set!');
        }
        
        function setAdminAuth() {
            localStorage.setItem('token', 'admin-token-123');
            localStorage.setItem('userEmail', 'admin@example.com');
            localStorage.setItem('role', 'admin');
            localStorage.setItem('userId', 'admin-user-id');
            checkAuth();
            alert('Admin authentication set!');
        }
        
        function clearAuth() {
            localStorage.removeItem('token');
            localStorage.removeItem('userEmail');
            localStorage.removeItem('role');
            localStorage.removeItem('userId');
            checkAuth();
            alert('Authentication cleared!');
        }
        
        function checkAuth() {
            const authInfo = document.getElementById('authInfo');
            const info = {
                'token': localStorage.getItem('token'),
                'userEmail': localStorage.getItem('userEmail'),
                'role': localStorage.getItem('role'),
                'userId': localStorage.getItem('userId')
            };
            authInfo.textContent = JSON.stringify(info, null, 2);
            console.log('Current auth:', info);
        }
        
        // Auto-check on load
        document.addEventListener('DOMContentLoaded', checkAuth);
    </script>
</body>
</html>
